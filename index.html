      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="ano">
            <option value="">Ano</option>

            <option value="2021">2021</option>

        <div class="col-md-6">

            <option value="13">Patrimonio</option>
            <option value="14">DTI</option>
            <option value="15">RH</option>
